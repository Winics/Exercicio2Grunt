<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main>
        <h1>Calcular</h1>
        <form id="form-sorteador">
            <div>
                <label for="numero-um">Número um</label>
                <input type="number" id="numero-um" required>
                <label for="numero-dois">Número dois</label>
                <input type="number" id="numero-dois" required>
            </div>
            <button type="submit">Somar números</button>
        </form>
        <div class="resultado">
            O número sorteado foi: <span id="resultado-valor"></span>
        </div>
    </main>
</body>
